<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reference checker</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- highlight-within-textarea CSS/JS -->
		<link href="./css/jquery.highlight-within-textarea.css" rel="stylesheet">
		<script src="./js/jquery.highlight-within-textarea.js"></script>
		<!-- Custom styles for highlight-within-textarea -->
		<link href="./css/hwt-custom.css" rel="stylesheet">
		<!-- General styles -->
		<link href="./css/style.css" rel="stylesheet">
		<link href="./css/tooltip.css" rel="stylesheet">
		<!-- My JS -->
		<script type="text/javascript" src="./js/checks.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>

	<body>
		<div style="text-align:center">
			<h1>Reference checker</h1>
		</div>
		<div style="text-align:center">
			<p>Checks are based on my understanding of the University of Wolverhampton's "Cite Them Right Harvard" style of referencing as outlined <a href="https://www.wlv.ac.uk/lib/skills-for-learning/referencing/" target="_blank">here</a>. See the <a href="https://github.com/ljdyer/reference-checker" target="_blank">documentation</a> for more details.</p>
		</div>
		<div style="text-align:center">
			<p id="num-warnings"></p>
		</div>
		<div style="text-align:center"><p id='issue-types'></p>
		</div>
		<div>
			<textarea style="height: 600px; width: 1000px" class="reference-list" id="input-area"></textarea>
		</div>
		<div style="text-align:center">
			<p>
				<a href="https://github.com/ljdyer/reference-checker" target="_blank"><img src="img/github-logo.png"></img></a>
				<a href="https://youtu.be/UFPMFIrCqaw" target="_blank"><img src="img/youtube-logo.png"></img></a>
			</p>
		</div>
	</body>
</html>
